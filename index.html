<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Base</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg"></div>
    <div id="main">
        <div class="content">
            <div class="icon_left">
                <img src="./img/chevron-svgrepo-com (3).png" class="icon_size">
            </div>

            <div class="carousel flex">
                <div class="previous-slide">
                    <div class="slide">
                        <img class="previous-image">
                    </div>
                </div>

                <div class="current-slide">
                    <div class="slide">
                        <img class="current-image">
                    </div>
                </div>

                <div class="next-slide">
                    <div class="slide">
                        <img class="next-image">
                    </div>
                </div>
            </div>

            <div class="icon_right">
                <img src="./img/chevron-svgrepo-com (4).png" class="icon_size">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
